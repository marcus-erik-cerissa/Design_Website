<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/codeup-design.css">

    <title>Codeup Design</title>
</head>

<body class="container fofo">
<header>
    <div class="row justify-content-around logo-bg bg-white">
        <img class="logo" height="105px" width="105px" src="img/logo.jpg" alt="codeup design logo">
    </div>
    <div class="row">
        <h1 class="col text-center mt-4 font-abel">codeup design</h1>
    </div>
</header>

<div class="row mt-5">
    <div class="col text-center font-anton">
        <h1>VISUAL DESIGN &</h1>
    </div>
</div>
<div class="row">
    <div class="col text-center font-anton">
        <h1>WEB DEVELOPMENT</h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col text-center font-anton">
        <h3>FROM PARK CITY, UTAH</h3>
    </div>
</div>

<!-- Legend -->
<div class="row circle-border justify-content-around">
    <div class="col-4 text-center circle red-circle text-center">
        <p class="">DESIGN</p>
    </div>
    <div class="col-4 text-center circle orange-circle">
        <p>DEVELOP</p>
    </div>
</div>
<div class="row justify-content-around">
    <div class="col-4 text-center circle green-circle">
        <p>SUPPORT</p>
    </div>
    <div class="col-4 text-center circle blue-circle">
        <p>HOST</p>
    </div>
</div>  <!-- /legend -->

<div class="row">
    <div class="col text-center font-abel mt-5">
        <p>SELECTED WORK</p>
    </div>
</div>

<!-- Apple Img -->
<div class="row">
    <div class="col img-apple mt-4">
        <img width="365px" src="img/apple-ipad.jpg" alt="apple ipad">
    </div>
    <!---------/apple img --->

</div>

<!-- Footer -->

<div class="row d-flex flex-nowrap justify-content-between mt-2">
    <div class="col-1"></div>
    <div class="col-5 font-abel">
        <p>FEATURED PROJECT</p>
    </div>

    <div class="col-1 align-middle small-circle red-small-circle">D</div>
    <div class="col-1 text-center small-circle orange-small-circle">D</div>
    <div class="col-1 text-center small-circle green-small-circle">S</div>
    <div class="col-1 text-center small-circle blue-small-circle">H</div>
    <div class="col-1"></div>
</div>








<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
